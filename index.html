<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="styles/style.css">
    <title>LightWeather</title>
</head>

<body>
    <div class="weather-panel">
    </div>
    </div>
    <div class="body2">
        <header class="header">
            <div class="container">
                <div class="header__wrapper wrapper">
                    <div class="header__logo">
                        <img src="img/Logo.svg" alt="">
                        <p>v 1.1</p>
                    </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="content">
            <div class="search-weather">
                <div class="container">
                    <div class="search-weather__wrapper">
                        <div class="search-weather__input">
                            <input type="text" id="search-weather-input" placeholder="Какая погода вас интересует:">
                        </div>
                        <div class="search-weather__btn">
                            <img src="img/icons/search.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="city-weather">
                <div class="container">
                    <div class="city-weather__list">

                    </div>
                    <div class="city-weather__last">
                        <div class="city-weather__last-text">
                            <p>То что вы не давно искали</p>
                        </div>
                        <div class="city-weather__item">
                            <div class="city-weather__item-img">
                                <img src="img/icons/weather/small/rain.svg" alt="">
                            </div>
                            <div class="city-weather__item-text">
                                <h3>Москва</h3>
                                <p>+20°C</p>
                            </div>
                        </div>
                        <div class="city-weather__item">
                            <div class="city-weather__item-img">
                                <img src="img/icons/weather/small/rain.svg" alt="">
                            </div>
                            <div class="city-weather__item-text">
                                <h3>Москва</h3>
                                <p>+20°C</p>
                            </div>
                        </div>
                        <div class="city-weather__item">
                            <div class="city-weather__item-img">
                                <img src="img/icons/weather/small/rain.svg" alt="">
                            </div>
                            <div class="city-weather__item-text">
                                <h3>Москва</h3>
                                <p>+20°C</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="app.js"></script>
</body>

</html>
